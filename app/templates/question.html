{% extends "base.html" %}

{% block title %}
Unilearn | Pregunta
{% endblock %}

{% block css %}
{% endblock %}
{% block main %}

    <div class="row">
         <div class="question panel panel-primary col-xs-12 col-sm-6 col-md-4 col-lg-5 ">
            <div class="panel-heading">
                <h3 class="panel-title">Pregunta</h3>
            </div>
            <div class="panel-body">
                <div class="panel-statement">
                    <h4 class="panel-body">Enunciado</h4>
                    <div class="text">
                        {{ question.statement }}
                    </div>
                </div>
                {% for answer in question.answers %}
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">{{answer.text}}</a>
                        </label>
                    </div>
                {% endfor %}
            </div>
         </div>
    </div>

{% endblock %}
